# 本项目配置文件（INI）
# 你可以二选一：
# 1) 直接写完整 db_url（最推荐）
# 2) 填写 [mysql] 段，程序会自动拼接 db_url
#
# CLI 优先级：
# --db-url > 环境变量 ASTOCK_DB_URL > --db(SQLite) > 本文件

[database]
# 示例（注意把 user/password 改成你自己的，特殊字符会自动处理）：
# db_url = mysql+pymysql://user:password@127.0.0.1:3306/astock?charset=utf8mb4
db_url = mysql+pymysql://astock:88888888@127.0.0.1:3306/astock?charset=utf8mb4

[mysql]
host = 127.0.0.1
port = 3306
user = astock
password = 88888888
database = astock
charset = utf8mb4
